
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

<link href="{%static 'vendors/bootstrap/dist/css/bootstrap.min.css'%}" rel="stylesheet">

<link href= "{%static 'vendors/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet">
<link href= "{%static 'vendors/nprogress/nprogress.css'%}" rel="stylesheet">
<link href= "{%static 'vendors/animate.css/animate.min.css'%}" rel="stylesheet">
<link href= "{%static 'build/css/custom.min.css'%}" rel="stylesheet">
  </head>

  <body class="login">





        <div class="login_wrapper">


          <section class="login_content">

            <form method="POST" action="{% url 'accounts:signup' %}">
              {% csrf_token %}
              <h1>Create Account</h1>

              <div>
                <input type="text" class="form-control" name="username" placeholder="Webmail" required="" />
              </div>
              <div>
                <input type="text" class="form-control" name="first_name" placeholder="First name" required="" />
              </div>
              <div>
                <input type="text" class="form-control" name="last_name" placeholder="Last name" required="" />
              </div>
              <div>
                <input type="password" class="form-control" name="password1" placeholder="Password" required="" />
              </div>
              <div>
                <input type="password" class="form-control" name="password2" placeholder="Password confirmation" required="" />
              </div>
              <div>
                <button type="submit" class="btn btn-default" >Signup</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href=".login" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
</div>

  </body>
</html>
