{% extends "profile_base.html" %}

{% load bootstrap3 %}


{% block content %}

<div class="modal-dialog " >
    <div class="modal-content">
        <form id="item_update_form" method='post' class="form" role="form" enctype = "multipart/form-data">
          {% csrf_token %}
              <div class="modal-header">

                   <h4 class="modal-title" id="myModalLabel">Profile details</h4>
              </div>
              <div class="modal-body">
                  {% bootstrap_form form %}
              </div>
              <div class="modal-footer">
                <input type="submit" class="btn btn-primary" value="save" style="margin-bottom: 5px;" />
              </div>
        </form>

    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

{% endblock %}
