{% extends "profile_base.html" %}

{% load bootstrap3 %}


{% block content %}
<div class="jumbotron" style="width:40%">
    <h3>Personal Details</h3>
    <form action = "{% url 'userprofile:profile_about_us_create' %}" method="POST" enctype = "multipart/form-data" >
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Save" class="btn btn-default">
    </form>
</div>
{% endblock %}
